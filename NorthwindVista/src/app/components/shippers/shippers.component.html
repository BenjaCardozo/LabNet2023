<div class="container">
  <div class="d-flex justify-content-end mb-3">
    <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <input class="form-control mr-2" type="search" placeholder="Buscar" aria-label="Buscar" formControlName="companyName">
      <button class="btn btn-light" type="submit">Buscar</button>
    </form>
  </div>
  <h1>Lista de Shippers</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th></th>
          <th>Compañía</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shipper of shippers, let i = index">
          <td>{{i+1}}</td>
          <td>{{ shipper.CompanyName }}</td>
          <td>{{ shipper.Phone }}</td>
          <td>
            <a type="button" class="btn mx-1 my-1 btn btn-custom">Ver</a>
            <a type="button" class="btn mx-1 my-1 btn-custom" [routerLink]="['/shippers/editar/', shipper.ShipperId]">Editar</a>
            <button type="button" class="btn mx-1 my-1 btn-custom" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" (click)="shipperToDelete = shipper">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <a href="/shippers/agregar" type="button" class="btn btn-custom">Agregar</a>
  </div>
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminación</h5>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro de eliminar el siguiente shipper?</p>
          <br>
          <p>Nombre de la compañía: {{shipperToDelete.CompanyName}}</p>
          <br>
          <p>Telefono: {{shipperToDelete.Phone}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-custom" (click)="deleteShipper(shipperToDelete.ShipperId)" data-bs-dismiss="modal">Sí</button>
        </div>
      </div>
    </div>
  </div>
</div>
